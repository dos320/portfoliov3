---
layout: default
title: Blog
---
<div class="background"></div>


<div class="foreground">
    <h1 style="text-align: center">under construction...</h1>
    <img src="assets/images/alert.svg" style="height: 100px; width: 100px; display: block; margin-left: auto; margin-right: auto;">
    <a href="index.html" style="display: block; text-align: center">back to home page</a>
    
    <div id="content-div" style="display:none">
        <h1>Latest Posts</h1>
        <ul>
            {% for post in site.posts %}
            <li>
                <h2><a href="{{post.url}}">{{post.date | date_to_string}} - {{post.title}}</a></h2>
                {{post.excerpt}}
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
